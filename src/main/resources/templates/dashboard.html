<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script>
        /* ==== JS ==== */
        document.addEventListener("DOMContentLoaded", () => {
            const logoutBtn = document.querySelector(".logout-btn");
            if(logoutBtn){
                logoutBtn.addEventListener("click", () => {
                    alert("You have logged out successfully!");
                });
            }

            const actionBtns = document.querySelectorAll(".action-btn");
            actionBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    alert(btn.textContent + " clicked!");
                });
            });
        });
    </script>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background:#f4f4f4;">

<div class="sidebar" style="width:220px; height:100vh; background:#2c3e50; color:#fff; position:fixed; padding:20px;">
    <h2 style="text-align:center; margin-bottom:30px;">Dashboard</h2>
    <ul style="list-style:none; padding:0;">
        <li style="margin:20px 0;"><a href="/" style="color:white; text-decoration:none; font-size:18px;">Home</a></li>
        <li style="margin:20px 0;"><a href="/admin" style="color:white; text-decoration:none; font-size:18px;">Admin</a></li>
        <li style="margin:20px 0;"><a href="#" style="color:white; text-decoration:none; font-size:18px;">Users</a></li>
        <li style="margin:20px 0;"><a href="#" style="color:white; text-decoration:none; font-size:18px;">Posts</a></li>
        <li style="margin:20px 0;"><a href="#" style="color:white; text-decoration:none; font-size:18px;">Settings</a></li>
    </ul>
</div>

<div class="main-content" style="margin-left:240px; padding:20px;">
    <div class="top-nav" style="display:flex; justify-content:space-between; align-items:center; background:#2980b9; color:white; padding:10px 20px; border-radius:8px;">
        <h1 style="margin:0;">Welcome Admin</h1>
        <button class="logout-btn" style="background:#3498db; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-size:16px;">Logout</button>
    </div>

    <div class="actions" style="margin-top:40px;">
        <button class="action-btn" style="background:#3498db; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; margin-right:15px; font-size:16px;">Add User</button>
        <button class="action-btn" style="background:#3498db; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-size:16px;">View Posts</button>
    </div>
</div>
</body>
</html>
